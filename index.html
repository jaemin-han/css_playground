<!doctype html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <title>Jaemin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <h1>Hello</h1>


 <div class="minion">
    <div class='minion-body'>
      <div class="minion-head">
      <div class="hair-container">
        <div class="hair left h1"></div>
        <div class="hair left h2"></div>
        <div class="hair left h3"></div>
        <div class="hair left h4"></div>
        <div class="hair left h5"></div>
        <div class="hair left h6"></div>
        <div class="hair left h7"></div>
        <div class="hair left h8"></div>
        <div class="hair left h9"></div>
        <div class="hair left h10"></div>
        <div class="hair left h11"></div>
        <div class="hair right h12"></div>
        <div class="hair right h13"></div>
        <div class="hair right h14"></div>
        <div class="hair right h15"></div>
        <div class="hair right h16"></div>
        <div class="hair right h17"></div>
        <div class="hair right h18"></div>
        <div class="hair right h19"></div>
        <div class="hair right h20"></div>
        <div class="hair right h21"></div>
        <div class="hair right h22"></div>
        <div class="hair right h23"></div>
        <div class="hair right h24"></div>
      </div>
      <div class="minion-eyes" >
        <div class="minion-eyes-stramp"></div>
        <div class="minion-eyes-glasses">
          <div class="left-glass-container">
            <div class="left-glass">
              <div class="minion-eyelid">
                <div class="hotspot"></div>
                <div class="minion-white">
                  <div class="minion-cornea">
                    <div class="minion-apple"></div>
                    <div class="minion-hotspot"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="right-glass-container">
            <div class="right-glass">
              <div class="minion-eyelid">
                <div class="hotspot"></div>
                <div class="minion-white">
                  <div class="minion-cornea">
                    <div class="minion-apple"></div>
                    <div class="minion-hotspot"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class='minion-mouth' >
      </div>

      </div>

      <div class="minion-left-arm-container">
        <div class="minion-left-arm"></div>
        <div class="minion-left-hand-container">
          <div class="hand"></div>
          <div class="minion-left-hand"></div>
          <div class="finger left-1"></div>
          <div class="finger left-2"></div>
          <div class="finger left-3"></div>
        </div>
      </div>
      <div class="minion-right-arm-container">
        <div class="minion-right-arm"></div>
        <div class="minion-right-hand-container">
          <div class="hand"></div>
          <div class="minion-right-hand"></div>
          <div class="finger right-1"></div>
          <div class="finger right-2"></div>
          <div class="finger right-3"></div>
        </div>
      </div>

      <div class='minion-pants-top' ></div>
      <div class="minion-tors"></div>
      <div class='minion-pants' ></div>
      <div class='minion-pants-front' >
        <div class="left-loop">
          <div class="left-button"></div>
        </div>
        <div class="right-loop">
          <div class="right-button"></div>
        </div>
        <div class="pocket-front">
          <div class="logo">G</div>
        </div>
      </div>

      <div class="minion-left-leg-container">
        <div class="minion-left-leg"></div>
        <div class="minion-left-foot"></div>
        <div class="minion-left-sole"></div>
      </div>
      <div class="minion-right-leg-container">
        <div class="minion-right-leg"></div>
        <div class="minion-right-foot"></div>
        <div class="minion-right-sole"></div>
      </div>

    </div>
    <div class="shadow"></div>
  </div>



</body>


  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script src="js/main.js"></script>
</html>
